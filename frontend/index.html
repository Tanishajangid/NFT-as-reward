<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Recognition Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Peer Recognition Platform</h1>
    <div class="form-container">
      <h2>Mint Recognition NFT</h2>
      <label for="recipient">Recipient Address:</label>
      <input type="text" id="recipient" placeholder="0x123..." />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter recognition message..."></textarea>

      <button onclick="mintNFT()">Mint NFT</button>
    </div>

    <div class="view-container">
      <h2>View Recognition NFT</h2>
      <label for="tokenId">Token ID:</label>
      <input type="number" id="tokenId" placeholder="Enter Token ID" />

      <button onclick="viewNFT()">View NFT Details</button>
      <p id="nftDetails"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
